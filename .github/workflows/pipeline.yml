name: Go test

on:
  push:
    branches:
    - master 

jobs:
  gotest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20' # The Go version to download (if necessary) and use.
      - run: go test ./...

  